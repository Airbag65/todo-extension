<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <p class="signup-text">Sign up</p>
            <p class="signup-info">Password must be at least 6 characters long</p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" class="login-input">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" class="login-input">
            <label for="rep-password">Repeat Password:</label>
            <input type="password" name="repPassword" placeholder="Password" class="login-input">
            <input type="submit" value="Sign up" class="login-submit">
        </form>
        <p class="signup-error"></p>
    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
